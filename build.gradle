plugins {
    id 'java'
}

group 'net.foulest'
version '1.0.0'

repositories {
    mavenCentral()
}

configurations {
    provided
    implementation.extendsFrom(provided)
}

dependencies {
    provided group: 'net.sf.jtidy', name: 'jtidy', version: 'r938'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE

    manifest {
        attributes 'Main-Class': 'net.foulest.prntscraper.PrntScraper'
    }

    from {
        configurations.provided.asFileTree.files.collect {
            zipTree(it)
        }
    }
}